<simple-notifications [options]="options" style="z-index:9999"></simple-notifications>
<div id="login-v2" class="row no-gutters">
    <div class="intro col-12 col-md">
        <div class="d-flex flex-column align-items-center align-items-md-start text-center text-md-left py-16 py-md-32 px-12">

            <div class="logo bg-primary mb-8">
                <span>P</span>
            </div>

            <div class="title">
                PARC
            </div>

            <div class="description pt-2">
                Connexion utilisateur
            </div>

        </div>
    </div>

    <div class="form-wrapper col-12 col-md-auto d-flex justify-content-center p-4 p-md-0">

        <div class="form-content md-elevation-8 h-100 bg-white text-auto py-16 py-md-32 px-12">

            <div class="title h5">Connexion à votre compte</div>

            <div class="description mt-2">Connexion pour bénéficier de nos services</div>

            <form name="loginForm" class="mt-8" #loginForm="ngForm" (submit)="login($event)">

                <div class="form-group mb-4"  [class.has-danger]="!email.valid || (!email.pristine && loginForm.submitted)">
                    <input type="email" class="form-control" [class.md-has-value]="currentUser.email.length" required name="email" id="email" #email="ngModel" [(ngModel)]="currentUser.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
                    <label for="email">Email</label>
                    <div class="form-control-feedback" [hidden]="email.valid || (email.pristine && !loginForm.submitted)">Adresse email invalide </div>
                </div>

                <div class="form-group mb-4"  [class.has-danger]="!password.valid || (!password.pristine && loginForm.submitted)">
                    <input type="password" class="form-control" [class.md-has-value]="currentUser.password.length"  required name="password" id="password" [(ngModel)]="currentUser.password" #password="ngModel" />
                    <label for="password">Mot de passe</label>
                    <div class="form-control-feedback" [hidden]="password.valid || (password.pristine && !loginForm.submitted)">Mot de passe incorrect</div>
                </div>

                <div class="remember-forgot-password row no-gutters align-items-center justify-content-between pt-4">
                    <div class="form-check remember-me mb-4">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" aria-label="Maintenir la connexion" name="remember_me" id="remember_me" [(ngModel)]="currentUser.remember_me" >
                            <span class="checkbox-icon"></span>
                            <span class="form-check-description">Maintenir la connexion</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-button btn btn-block btn-primary my-4 mx-auto" aria-label="SE CONNECTER">
                    SE CONNECTER
                </button>
            </form>

        </div>
    </div>
</div>
